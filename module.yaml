notests *default:
  build:
    target: Vostok.Metrics.sln
    configuration: NoTests
    tool:
      name: dotnet

  install:
    - Vostok.Metrics/bin/Release/netstandard2.0/Vostok.Metrics.dll

  deps:
    - vostok.devtools
    - vostok.commons.helpers/src

full-build > notests:
  build:
    target: Vostok.Metrics.sln
    configuration: Release